<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input {
      padding: 8px;
      width: 70%;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    .entry {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .kanji {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .meaning {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Japanese Dictionary</h2>
  <div style="text-align:center;">
    <input type="text" id="query" placeholder="Type a Japanese word...">
    <button onclick="search()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function search() {
      const word = document.getElementById("query").value.trim();
      if (!word) return;

      const proxyURL = `https://corsproxy.io/?https://jisho.org/api/v1/search/words?keyword=${encodeURIComponent(word)}`;

      try {
        const res = await fetch(proxyURL);
        const data = await res.json();

        const results = document.getElementById("results");
        results.innerHTML = '';

        if (data.data.length === 0) {
          results.innerHTML = '<p>No results found.</p>';
          return;
        }

        data.data.forEach(entry => {
          const japanese = entry.japanese.map(j => j.word || j.reading).join(', ');
          const english = entry.senses[0].english_definitions.join(', ');

          const html = `
            <div class="entry">
              <div class="kanji">${japanese}</div>
              <div class="meaning">${english}</div>
            </div>`;
          results.innerHTML += html;
        });
      } catch (err) {
        document.getElementById("results").innerHTML = '<p>Failed to fetch data. Try again later.</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
